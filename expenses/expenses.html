<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoneyMind - Expenses</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="expenses.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo">
      <h2>Money<span>Mind</span></h2>
    </div>
    <ul class="nav-links">
      <li><a href="../index.html">Dashboard</a></li>
      <li><a href="#" class="active">Expenses</a></li>
      <li><a href="#">Reports</a></li>
      <li><a href="#">Profile</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
    <button class="logout-btn">Logout</button>
  </nav>

  <div class="sub-navbar">
    <a href="#" class="active" id="weeklyTab">Weekly</a>
    <a href="#" id="monthlyTab">Monthly</a>
    <a href="#" id="yearlyTab">Yearly</a>
    <a href="#" id="investmentsTab">Investments</a>
  </div>

  <section class="week-budget">
    <h3>Weekly Budget</h3>
    <label>Set your weekly budget (every Sunday):</label>
    <input type="number" id="budget" placeholder="e.g. 500" />
    <div id="remaining">Remaining amount: 500 RON</div>
  </section>

  <section class="calendar" id="calendar">
    <div class="day">Mon<br><input type="number" placeholder="Expenses" /></div>
    <div class="day">Tue<br><input type="number" placeholder="Expenses" /></div>
    <div class="day">Wed<br><input type="number" placeholder="Expenses" /></div>
    <div class="day">Thu<br><input type="number" placeholder="Expenses" /></div>
    <div class="day">Fri<br><input type="number" placeholder="Expenses" /></div>
    <div class="day">Sat<br><input type="number" placeholder="Expenses" /></div>
    <div class="day">Sun<br><input type="number" placeholder="Expenses" /></div>
  </section>

  <section class="investments">
    <h3>Add Investment</h3>
    <input type="text" id="investmentName" placeholder="Transaction name" />
    <textarea id="investmentDetails" placeholder="Investment details..."></textarea>
    <input type="file" id="investmentFile" accept="image/*" />
    <button id="saveInvestment">Save</button>
  </section>

  <footer class="footer">
    <p>© 2025 <span>MoneyMind</span> • Created by Darius</p>
  </footer>

  <script src="expenses.js"></script>
</body>
</html>
